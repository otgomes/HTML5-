<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabelas no HTML</title>
</head>

<body>
    <h1>Criação de tabelas no HTML</h1>

    <table border="2">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>

        <Tbody>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
            </tr>
        </Tbody>

    </table>

    <hr>

    <h2>Tabela com cabeçalho</h2>
    <table border="2">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Otávio</td>
                <td>30</td>
                <td>T.I</td>
            </tr>

            <tr>
                <td>Amanda</td>
                <td>35</td>
                <td>Veterinária</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="2">
        <thead>
            <tr>
                <th colspan="2">Informações pessoais</th>
                <th>Contato</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nome:</td>
                <td>Otávio</td>
                <td rowspan="2">Telefone: 123456789</td>
            </tr>

            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
